{% extends 'layout.html' %}

{% block body %}
  <h1>Alarm Dashboard</h1>
  <a class="btn btn-success" href="/add_alarm"> Add Alarm</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Alarm</th>
      <th>Title</th>
      <th>Action</th>
      <th></th>
      <th></th>
    </tr>
    {% for alarm in alarms %}
      <tr>
        <td>{{alarm.id}}</td>
        <td><h4>{{alarm.alarm}}</h4></td>
        <td>{{alarm.title}}</td>
        <td>{{alarm.action}}</td>
        <td><a href="edit_alarm/{{alarm.id}}" class="btn btn-default pull-right">Edit</a></td>
        <td>
          <form action="{{url_for('delete_alarm', id=alarm.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
